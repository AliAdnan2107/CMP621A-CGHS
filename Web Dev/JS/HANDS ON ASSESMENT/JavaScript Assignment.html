<!-- ----------------------------------------3rd Question -------------------------------------------
Question 3:  The user will enter two numbers and click a button to show the result of the indicated 
calculation.  (Hint remember parseInt().)  ------------------------------------------------------ -->


<script>
	//WRITE ALL OF YOUR JAVASCRIPT AND FUNCTIONS FOR QUESTION 3 HERE!!!!!!!!!!
	function add() {
		var num1=document.getElementById("Num1Box").value;
		var num2=document.getElementById("Num2Box").value;
		result = parseInt(num1) + parseInt(num2);
		document.getElementById("results").innerHTML = result;
	}
	function subtract() {
		var num1=document.getElementById("Num1Box").value;
		var num2=document.getElementById("Num2Box").value;
		result = parseInt(num1) - parseInt(num2);
		document.getElementById("results").innerHTML = result;
	}
	function multiply() {
		var num1=document.getElementById("Num1Box").value;
		var num2=document.getElementById("Num2Box").value;
		result = parseInt(num1) * parseInt(num2);
		document.getElementById("results").innerHTML = result;
	}
	function divide() {
		var num1=document.getElementById("Num1Box").value;
		var num2=document.getElementById("Num2Box").value;
		result = parseInt(num1) / parseInt(num2);
		document.getElementById("results").innerHTML = result;
	}
</script>


<!-- Keep the "body" of Question 3 beneath here ---------------------------------------- -->
	<h1>Question 3</h1>
	<br>
	1st Number: <input type="text" id="Num1Box">
	<br>
	2nd Number: <input type="text" id="Num2Box">
	<br>
	<button onclick="add()">Add</button>
	<button onclick="subtract()">Subtract</button>
	<button onclick="multiply()">Multiply</button>
	<button onclick="divide()">Divide</button>
	<p>The result is :<p id="results"></p> </p>
	<br>
	<br>
<!-----------------------------------------End of Question3----------------------------------->
